apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 15m

  releaseName: cert-manager
  targetNamespace: cert-manager

  chart:
    spec:
      chart: cert-manager
      version: "v1.11.3"
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  values:
    installCRDs: true

    nodeSelector:
      role: edge
      kubernetes.io/arch: "arm64"
      kubernetes.io/os: "linux"

    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"

    webhook:
      nodeSelector:
        role: edge
        kubernetes.io/arch: "arm64"
        kubernetes.io/os: "linux"
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
          effect: "NoSchedule"

      cainjector:
        nodeSelector:
          role: edge
          kubernetes.io/arch: "arm64"
          kubernetes.io/os: "linux"
        tolerations:
          - key: "node-role.kubernetes.io/control-plane"
            operator: "Exists"
            effect: "NoSchedule"
          - key: "node-role.kubernetes.io/master"
            operator: "Exists"
            effect: "NoSchedule"
