apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 15m

  releaseName: cert-manager
  targetNamespace: cert-manager

  chart:
    spec:
      chart: cert-manager
      version: "v1.11.3"
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  values:
    installCRDs: true
